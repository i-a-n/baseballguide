<div class='masthead'>
    <div class='copy'>
        <h1>{{ seasonObject.year }} Season</h1>
        <hr class='smallDivider'>
        <h2>{{ seasonObject.championName }}</h2>
        <h4>WORLD SERIES CHAMPIONS</h4>
    </div>
</div>

<!--<p><b>{{ seasonObject.championName }}</b> won the World Series.</p>
<p><b>World Seies Recap:</b>{{ seasonObject.wsRecap }}</p>
<p><b>Season Recap:</b>{{ seasonObject.seasonRecap }}</p>-->

<div flex layout="row" layout-wrap layout-margin="5px">
    <div class='cell' flex-gt-sm>
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Postseason Recap</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <div flex layout='row'>
                    <div flex-gt-xs="66" class='cell bodyText'>
                        {{ seasonObject.wsRecap }}
                    </div>
                    <div flex="5" hide-xs class='cell'></div>
                    <div flex="30" hide-xs class='cell'>
                        <md-card-media>
                            <div class="md-media-lg card-media">
                                <img src="http://placehold.it/350x170" style="width:100%";>
                            </div>
                        </md-card-media>
                    </div>
                </div>
            </md-card-content>
        </md-card>
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Season Notes</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content class='bodyText'>
                {{ seasonObject.seasonRecap }}
            </md-card-content>
        </md-card>
    </div>
    <div class='cell' flex flex-xs="100" flex-gt-sm="20">
        <md-list>
            <md-subheader class="md-no-sticky">National League</md-subheader>
            <md-list-item class="md-2-line" ng-repeat="award in awardsObjectNL">
                <img ng-src="/img/misc/trophy.svg" class="md-avatar" alt="{{ award.$id }}" />
                <div class="md-list-item-text" layout="column">
                    <h3>{{ award.$value }}</h3>
                    <p>{{ award.$id }}</p>
                </div>
            </md-list-item>
        </md-list>
    </div>
    <div class='cell' flex flex-xs"100" hide-gt-xs>
        <md-divider></md-divider>
    </div>
    <div class='cell' flex flex-xs="100" flex-gt-sm="20">
        <md-list>
            <md-subheader class="md-no-sticky">American League</md-subheader>
            <md-list-item class="md-2-line" ng-repeat="award in awardsObjectAL">
                <img ng-src="/img/misc/trophy.svg" class="md-avatar" alt="{{'#'}}" />
                <div class="md-list-item-text" layout="column">
                    <h3>{{ award.$value }}</h3>
                    <p>{{ award.$id }}</p>
                </div>
            </md-list-item>
        </md-list>
    </div>
</div>
