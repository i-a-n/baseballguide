<div class='masthead'>
    <h1>{{ seasonObject.year }} Season</h1>
    <h3>{{ seasonObject.championName }}</h3>
    <h4>WORLD SERIES CHAMPIONS</h4>
</div>

<md-grid-list
    md-cols-xs="1" md-cols-sm="2" md-cols-gt-sm="4"
    md-row-height="fit"
    md-gutter="6px" md-gutter-gt-sm="18px" >
    <md-grid-tile md-rowspan="3" md-colspan="2" md-colspan-sm="1">
        <md-grid-tile-header>
            <h3>Postseason Recap</h3>
        </md-grid-tile-header>
        <md-content flex layout-padding>
            <p>{{ seasonObject.wsRecap }}</p>
        </md-content>
    </md-grid-tile>
    <md-grid-tile >
        <h3>MVP:</h3>
        <md-grid-tile-footer>
            <h3>NL</h3>
        </md-grid-tile-footer>
    </md-grid-tile>
    <md-grid-tile>
        <md-grid-tile-footer>
            <h3>AL</h3>
        </md-grid-tile-footer>
    </md-grid-tile>
    <md-grid-tile class="red" md-rowspan="2" md-colspan="2" md-colspan-sm="1">
        <p>{{ seasonObject.seasonRecap }}</p>
        <md-grid-tile-footer>
            <h3>#4: (2r x 2c)</h3>
        </md-grid-tile-footer>
    </md-grid-tile>
</md-grid-list>
