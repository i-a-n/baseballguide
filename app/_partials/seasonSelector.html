<md-content class="md-padding" layout-xs="column" layout="row">
        <md-card flex ng-repeat="season in seasonData | filter:filterByEra">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{season.year}}</span>
                    <span class="md-subhead">World Series Winner:<br>{{season.championName}}</span>
                </md-card-title-text>
                <md-card-title-media>
                    <div class="md-media-lg card-media">
                        <img src="http://placehold.it/180x180">
                    </div>
                </md-card-title-media>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
                <md-button class="" aria-label="Season details" ng-href="#/seasons/{{season.year}}">
                    Season Details
                </md-button>
            </md-card-actions>
        </md-card>
</md-content>
