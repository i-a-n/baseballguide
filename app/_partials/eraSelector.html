<div class="md-padding" layout="row" layout-wrap layout-align="center" flex>
    <div flex flex-xs="100" flex-sm="35" flex-gt-sm="25" ng-repeat="(id,era) in eras | orderBy:'-yearStart'">
        <md-card>
            <img ng-src="img/eras/{{era.$id}}.jpg" class="md-card-image" alt="">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{era.name}}</span>
                    <span class="md-subhead">{{era.yearStart+"&mdash;"+era.yearEnd}}</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
                <md-button class="" aria-label="Season details" ng-href="#/era/{{era.$id}}">
                    Explore
                </md-button>
            </md-card-actions>
        </md-card>
    </div>
</div>
