<md-list>
    <md-subheader class="md-no-sticky">World's Most Inaccurate Baseball Eras</md-subheader>
    <md-list-item class="md-3-line" ng-repeat="(slug,era) in eras" ng-href="#/era/{{slug}}">
        <img ng-src="{{}}" class="md-avatar--nerf" alt="{{}}" />
        <div class="md-list-item-text" layout="column">
            <h3>{{ era.name }}</h3>
            <p>{{ era.yearStart +"&mdash;"+ era.yearEnd}}</p>
        </div>
    </md-list-item>
    <md-divider></md-divider>
</md-list>
