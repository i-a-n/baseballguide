<md-content class="md-padding" layout-sm="column" layout="row" layout-align="center">
    <md-card flex-gt-sm="30" ng-repeat="(slug,era) in eras">
        <img ng-src="http://placehold.it/180x90" class="md-card-image" alt="">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{era.name}}</span>
                <span class="md-subhead">{{era.yearStart+"&mdash;"+era.yearEnd}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
            <md-button class="" aria-label="Season details" ng-href="#/era/{{slug}}">
                Explore
            </md-button>
        </md-card-actions>
    </md-card>
</md-content>
